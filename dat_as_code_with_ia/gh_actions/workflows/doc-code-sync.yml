name: Documentation - Code Sync Check

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - '**/*.tf'
      - 'docs/**'
      - 'README*.md'

jobs:
  check-sync:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Check code-doc synchronization
        id: sync
        run: |
          chmod +x .github/scripts/check-code-doc-sync.sh
          .github/scripts/check-code-doc-sync.sh

      - name: Create issue if out of sync
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('/tmp/sync-report.md', 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[DOC-AUTO] Désynchronisation code ↔ documentation`,
              body: report,
              labels: ['documentation', 'auto-review', 'llm-fix', 'code-sync']
            });
